baseURL: https://justourworld.eu
languageCode: nl-BE
defaultContentLanguage: en
title: Just Our World

# Base config
theme: heyo-hugo-theme
paginate: 10
summaryLength: 100
enableEmoji: true
enableRobotsTXT: true

# Menu
menu:
  main:
    - name: Home
      pre: home
      url: /
      weight: 1
    - name: Posts
      pre: pen-tool
      url: /posts/
      weight: 2
    - name: Tags
      pre: tag
      url: /tags/
      weight: 3

# Lanuage
languages:
  en:
    languageName: en
    weight: 1
    contentDir: content/en
  nl:
    languageName: nl-BE
    weight: 2
    contentDir: content/nl
